function removeDuplicateLetters(oldString) {
	var newNgmaStr = '';
	for (let i = 0; i < oldString.length; i++) {
		if (oldString[i] != oldString[i-1]) {
			newNgmaStr += oldString[i];
		}
	}
	return newNgmaStr;
}

function aboutStars() {

function startStars() {	
	var pointNum = 14;
	var starPNum = prompt("State Star's Number of Points", "14");
	var starPSeq = starPoints(starPNum);
	document.getElementById("demo19").innerHTML = starPSeq;
}

/******************************************************************************/
// SEQUENCE FUNCTION
/******************************************************************************/

function setSequence(pointNum,orderArr,a,b) {
	for (i = 1; i < pointNum; i++) {
		if (orderArr[i-1] + a <= pointNum) {
			orderArr[i] = orderArr[i-1] + a;
		} else {
			orderArr[i] = orderArr[i-1] - b;
		}
	}
	return orderArr;
}


function starPoints(starPNum) {
	var pointNum = starPNum;
	var orderArr = [1];
	if (pointNum % 2 != 0) {
		var a = 2;
		var b = pointNum - a;
		var starSequence = setSequence(pointNum,orderArr,a,b);
	} else if (pointNum % 4 == 0) {
		var a = (pointNum - 2) / 2;
		var b = pointNum - a;
		var starSequence = setSequence(pointNum,orderArr,a,b);
	} else {
		var a = (pointNum - 2) / 4;
		if (a % 2 == 0) {
			a++;
		}
		var b = pointNum - a;
		var starSequence = setSequence(pointNum,orderArr,a,b);
	}
	return '[ '+String(starSequence).replace(/,/g, ', ')+' ]';
}

			" lines in a face).");
}


function startDim() {	
	var dimout = prompt("Larger (X) Spatial Dimensional Cube Number", "5");
	var dimin = prompt("Smaller (Y) Spatial Dimensional Cube Number", "3");
	var dimnum = dimensions(dimout,dimin);
	var phrase = 'There are '+dimnum+' '+dimin+'D cubes within a single '+
		dimout+'D cube.';
	document.getElementById("demo21").innerHTML = phrase;
}

/******************************************************************************/
// FACTORIAL FUNCTION
/******************************************************************************/

function factor(num) {
	var factored = 1;
	if (num < 0) {
		return "Clever, but regretfully negative dimensions evade us as of yet."
	} else if ((num == 0) || (num == 1)) {
		return 1;
	} else {
		for (i = 0; i < num; i++) {
			factored *= num - i;
		}
	}
	return factored;
}

/******************************************************************************/
// DIMENSIONAL FUNCTION
/******************************************************************************/

/* calculates the number of "dimin"-dimensional cubes within 
   one "dimout"-dimensional cube, ie 1-dim cubes within a 2-dim cube (lines in a 
   face) = 4 â€“ 0D:point 1D:line 2D:face 3D:cube 4D:tesseract */

function dimensions(dimout,dimin) {
	var dOFact = factor(dimout);
	var twoOutIn = Math.pow(2,dimout-dimin);
	var dIFact = factor(dimin);
	var dDiffFact = factor(dimout-dimin);
	return (dOFact*twoOutIn)/(dIFact*dDiffFact);
}

</script>
